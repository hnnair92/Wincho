<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    function getParamValuesByName (querystring) {
                var qstring = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < qstring.length; i++) {
                    var urlparam = qstring[i].split('=');
                    if (urlparam[0] == querystring) {
                        return urlparam[1];
                    }
                }
    }
    $( document ).ready(function() {
        var user_id = getParamValuesByName('id');
        $.ajax({
            type: "POST",
            url: "https://uat.wincha-online.com/user/account/verify",
            data:{
                "user_id":user_id
            },
            success:function(responseData){
               
                if(responseData.status == 200){
                    $("#user_name").html(responseData.user );
                    $("#user_exists_view").show();
                }
                else if(responseData.status == 404){
                    $("#user_not_exists_view").show();
                }
            }
        });
        // getdata();
    });
    
    function getdata(){
        // alert(user_id)
        $.ajax({
            type: "GET",
            url: "https://uat.wincha-online.com/user/"+user_id,
            success:function(responseData){
                // console.log(responseData);
            }
        });
    }
    </script>
